{% extends 'base.html' %}

{% block title %}
Animal Facts
{% endblock %}

{% block content %}
<h1>Animal Facts</h1>
<form action="/animal_facts" method="GET">
    <fieldset>
        <legend>Your Info:</legend>

            <p>Which animal do you want facts on?</p>
                {% for key in animal_to_fact %}
                    <label>
                        <input type="checkbox" name="animal" value="{{key}}">{{key}}
                        <br>
                    </label>
                {% endfor %}

        <input type="submit" value="Get Fact!">
    </fieldset>
</form>

<!-- TODO: If an animal was chosen, show the section below with the appropriate 
    animal fact. -->

<section id="form_results">
    <p>
        Your animal fact(s):
    </p>
    {% for item in animal_facts %}
        <p><em>{{item}}</em></p>
    {% endfor %}

</section>

{% endblock %}
